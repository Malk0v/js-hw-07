.count{
    display: flex;

.magicBtnRed {
    padding: 10px;
    background-color: rgba(231, 198, 138, 0.458);
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

    border-radius: 10px;
}

    background-color: rgb(242, 17, 9);

    transform: translate(1px, 2px);
    transition: 1s;
}

.magicBtnGreen {
    padding: 10px;

    border-radius: 10px;
}

    transition: 1s;
}
